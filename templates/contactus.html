<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{title}}</title>

    <meta name="keywords" content="{{site_keywords}}" />
    <meta name="description" content="{{site_description}}" />

    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=BAb89cec5d6c28b5500a8cb8f716c48e"></script>

    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- 顶部导航 -->
        {% include 'nav.html' %}
        <!-- 顶部导航 end -->

        <div id="mapCanvas" class=""></div>

        <div class="container">
            <div class="contactus">
                <h2 class="text-center">上善若水&nbsp;&nbsp;众心合一</h2>
                <hr>
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <p>公司地址：{{site_address}}</P>
                        <p>销售热线：{{tel}}</P>
                        <p>传真号码：{{fax}}</P>
                        <p>电子邮箱：{{email}}</P>
                        <p>{{site_root}}</p>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <img src="/static/images/qrcode_for_hy_860.jpg" class="qrcode">
                    </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
	// 百度地图API功能
	   var sContent ="<b>{{name}}</b><br/><span class=''>地址：{{site_address}}</span>";
       var map = new BMap.Map("mapCanvas");            // 创建Map实例
       var point = new BMap.Point(102.762535, 24.674902);    // 创建点坐标
       map.centerAndZoom(point,15);                // 初始化地图,设置中心点坐标和地图级别。
       map.enableScrollWheelZoom();                  //启用滚轮放大缩小
       //添加缩放控件
       map.addControl(new BMap.NavigationControl());
       map.addControl(new BMap.ScaleControl());
       map.addControl(new BMap.OverviewMapControl());

       var marker = new BMap.Marker(point); // 创建标注
       map.addOverlay(marker); // 将标注添加到地图中
       var opts = {
           offset : new BMap.Size(0, -20)
       }
       var infoWindow = new BMap.InfoWindow(sContent, opts);  // 创建信息窗口对象
       map.openInfoWindow(infoWindow,point); //开启信息窗口
       //document.getElementById("r-result").innerHTML = "信息窗口的内容是：<br />" + infoWindow.getContent();
    </script>
</body>
</html>
